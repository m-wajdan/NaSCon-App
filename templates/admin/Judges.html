<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Judge Management - Admin - DB_Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_css/judges.css') }}" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 font-inter min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-semibold text-gray-800">Judge Management</h1>
    <nav class="space-x-4">
      <!-- Navigation Links -->
      <a href="{{ url_for('admin_dashboard') }}" class="text-blue-600 hover:underline">Dashboard</a>
      <a href="{{ url_for('Users') }}" class="text-blue-600 hover:underline">Users</a>
      <a href="{{ url_for('sponsors_admin') }}" class="text-blue-600 hover:underline">Sponsors</a>
      <a href="{{ url_for('organizers') }}" class="text-blue-600 hover:underline">Organizers</a>
      <a href="{{ url_for('judges') }}" class="text-blue-600 hover:underline">Judges</a>
      <a href="{{ url_for('venues') }}" class="text-blue-600 hover:underline">Venues</a>
      <a href="{{ url_for('events_admin') }}" class="text-blue-600 hover:underline">Events</a>
      <a href="{{ url_for('payments') }}" class="text-blue-600 hover:underline">Payments</a>
      <a href="{{ url_for('evaluations') }}" class="text-blue-600 hover:underline">Evaluations</a>
      <a href="{{ url_for('accomodation') }}" class="text-blue-600 hover:underline">Accommodations</a>
    </nav>
  </header>

  <main class="flex-grow container mx-auto p-4">
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Judges List</h2>
      <div class="overflow-x-auto bg-white rounded shadow">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            {% for judge in judges %}
            <tr>
              <td class="px-6 py-4 text-sm text-gray-900">{{ judge.judge_id }}</td>
              <td class="px-6 py-4 text-sm text-gray-900">{{ judge.name }}</td>
              <td class="px-6 py-4 text-sm text-gray-900">{{ judge.email }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-4">Add / Edit Judge</h2>
      <form class="bg-white p-6 rounded shadow max-w-3xl" id="judgeForm" method="POST" action="{{ url_for('judges') }}">
        <input type="hidden" id="judge_id" name="judge_id" />
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="text" id="password" name="password" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm" />
          </div>
        </div>
        <div class="mt-6 flex space-x-4">
          <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
          <button type="reset" class="px-6 py-2 bg-gray-300 rounded hover:bg-gray-400" onclick="resetForm()">Reset</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-white shadow p-4 text-center text-gray-600 text-sm">
    &copy; 2024 DB_Project Admin Panel
  </footer>

  
</body>
</html>
