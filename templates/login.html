<!-- templates/user/login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - NASCON</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>
  <body>
    <div class="header">
      <img
        src="{{ url_for('static', filename='assets/nascon_logo.png') }}"
        alt="nascon_logo"
        class="logo"
      />
      <div class="heading">
        <h1 id="nascon_heading">NASCON 25'</h1>
        <p>Where Talent Meets Opportunities</p>
      </div>
    </div>

    <div class="signup-container">
      <h2>Login to Your Account</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="user_type">User Type</label>
          <select id="user_type" name="user_type" required>
            <option value="participant">Participant/Sponser</option>
            <option value="judge">Judge</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit" class="signup-button">Login</button>
        <br />
        <a href="{{ url_for('signup') }}" id="login-redirect">Don't have an account? Sign up</a>  
      </form>
    </div>

    <div class="filler"></div>
  </body>

</html>
